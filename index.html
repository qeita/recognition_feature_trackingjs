<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Feature Detection with trackingjs | Recognition</title>
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
  </head>
  <body>

    <main>
      <div class="content">
        <canvas id="canvas"></canvas>

        <!-- videoタグはautoplay属性を付与しないと表示されない -->
        <video src="" id="video" playsinline controls="true" autoplay></video>
      </div>

      <div class="controls">
        <div class="controls_btn">
          <button id="stop" class="btn">STOP</button>
          <button id="front" class="btn">FRONT</button>
          <button id="rear" class="btn">REAR</button>    
        </div>
        <div class="controls_input">
          <input class="input" type="range" value="" min="0" max="100">
        </div>
      </div>
    </main>

    <script defer async src="./assets/js/libs/tracking-min.js"></script>
    <script defer async src="./assets/js/app.js"></script>
  </body>
</html>
